<template>
    <section class="au-animate">
        <br/>
        <p>Currently selected: ${ selected.id } - ${ selected.name }</p>
		<br />
		
        <!-- Grid definition -->
        <grid grid-height.bind="400" source-read.call="getLocalData($event)" selected-item.two-way="selected" test.two-way="test">
            <grid-row>
                <grid-col can-sort="true" heading="Id" field="id" class="col-xs-1">
					<heading><strong>${$column.heading} - ${$column.sorting}</strong></heading>
					<template>${$item.id}</template>
				</grid-col>
                <grid-col can-sort="true" heading="Name" field="name" class="col-xs-11" can-filter="false">${ $item.name }</grid-col>
            </grid-row>
            <grid-pager>
                <!--<template>Page ${source.page} of ${source.pageCount}. Total Items ${source.count}.</template>-->
            </grid-pager>
        </grid>
    </section>
</template>
